<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');

  body {
    background-image: url("./archery.gif");
    background-size: 50%;
    background-repeat: repeat;
  }

  * {
    margin: 0;
    padding: 0;
    font-family: "Verdana", sans-serif;
  }

  #camp-activities-inquiry {
    padding: 6%;
    background-color: aliceblue;
    margin: 5vh auto;
    min-width: 300px;
    width: 40vw;
    max-width: 600px;
    border-radius: 16px;
    border: 6px #b3dafc solid;
  }

  #camp-activities-inquiry h1 {
    text-align: center;
    font-size: 32px;
    margin-bottom: 20px;
    font-family: "Josefin Sans", sans-serif;
    font-optical-sizing: auto;
    font-style: normal;

  }

  #camp-activities-inquiry form {
    display: flex;
    flex-direction: column;
    gap: 12px;
    margin: auto;

  }

  textarea#food-allergies,
  textarea#additional-info,
  #activity-select {
    padding: 8px;
    min-width: 300px;
    width: 100%;
    max-width: 100%;
    box-sizing: border-box;
    resize: vertical;
    border-radius: 10px;
  }

  select {
    -moz-appearance: none;
    -webkit-appearance: none;
    background-image:
      linear-gradient(45deg, transparent 50%, rgb(0, 85, 155) 50%),
      linear-gradient(135deg, rgb(0, 85, 155) 50%, transparent 50%),
      radial-gradient(#fff 70%, transparent 72%);
    background-position:
      calc(100% - 20px) calc(1em + 2px),
      calc(100% - 15px) calc(1em + 2px),
      calc(100% - .5em) .5em;
    background-size:
      5px 5px,
      5px 5px,
      1.5em 1.5em;
    background-repeat: no-repeat;
  }

  select::-ms-expand {
    display: none;
  }

  #camp-activities-inquiry>form>button {
    margin-top: 10px;
    padding: 5px;
    padding-right: 10px;
    width: 25%;
  }

  input:focus,
  select:focus,
  textarea:focus,
  button:focus {
    outline-color: #a8d2f6;
  }

  input,
  select,
  textarea,
  button {
    border: #90b1cf 0.5px solid;
    box-shadow: 0 2px 10px rgba(114, 112, 112, 0.20);
  }

  button {
    border-radius: 8px;
    background-color: #7bafdf;
    height: 36px;
    color: aliceblue;
    font-weight: 600;
    cursor: pointer;
  }

  button:hover {
    background-color: #83b5e3
  }
</style>
<section id="camp-activities-inquiry">
  <h1>Camp Activities Inquiry</h1>
  <form action="/submit-form" method="POST">
    <label for="activity-select">Which camp activities are you most looking forward to?</label>
    <select id="activity-select" name="activity">
      <option value="">--Please choose an option--</option>
      <option value="hiking">Hiking</option>
      <option value="canoeing">Canoeing</option>
      <option value="fishing">Fishing</option>
      <option value="crafts">Crafts</option>
      <option value="archery">Archery</option>
    </select>
    <label for="food-allergies">Food Allergies (if any)</label>
    <textarea id="food-allergies" name="food_allergies" rows="4" cols="50"></textarea>

    <label for="additional-info">Additional things the counselor should know</label>
    <textarea id="additional-info" name="additional_info" rows="4" cols="50"></textarea>

    <button type="submit">Submit</button>
  </form>
</section>
</body>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    document.title = "Glam Up My Markup by @ayusudi"
    let metaTag = document.createElement('meta');
    let link = document.createElement('link');
    link.type = 'image/x-icon';
    link.rel = 'shortcut icon';
    link.href = './logo.png'
    document.getElementsByTagName('head')[0].appendChild(link);
    metaTag.setAttribute('name', 'DEV Challenge Frontend Challenge by @ayusudi');
    metaTag.setAttribute('content', 'Glam Up My Markup by @ayusudi ; Frontend Challenge ; DEV Challenge');
    document.head.appendChild(metaTag);
    function watcher() {
      let selectElement = document.getElementById('activity-select');
      selectElement.addEventListener('change', function () {
        let selectedValue = document.getElementById('activity-select').value;
        let list = ['hiking', 'canoeing', 'fishing', 'crafts', 'archery']
        if (!list.includes(selectedValue)) selectedValue = 'default'
        document.body.style.backgroundImage = `url('${selectedValue}.gif')`;
      });
    }
    watcher();
  });
</script>
